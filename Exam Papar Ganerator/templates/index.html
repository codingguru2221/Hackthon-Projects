<!DOCTYPE html>
<html>
<head>
    <title>Exam Paper Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .welcome {
            font-size: 1.2em;
            color: #333;
        }
        .logout-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .logout-btn:hover {
            background-color: #d32f2f;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        h2 {
            color: #333;
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .subjects-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .subject-card {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .subject-card h3 {
            margin-top: 0;
            color: #333;
        }
        .subject-card p {
            color: #666;
            margin-bottom: 10px;
        }
        .questions-container {
            margin-top: 20px;
        }
        .question {
            background-color: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .options {
            margin-left: 20px;
        }
        .correct-answer {
            color: #4CAF50;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="welcome">Welcome, {{ username }}!</div>
            <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
        </div>

        <div class="section">
            <h2>Add New Subject</h2>
            <form id="addSubjectForm">
                <div class="form-group">
                    <label for="subject_name">Subject Name:</label>
                    <input type="text" id="subject_name" name="subject_name" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" id="description" name="description">
                </div>
                <button type="submit">Add Subject</button>
            </form>
        </div>

        <div class="section">
            <h2>Available Subjects</h2>
            <div class="subjects-list" id="subjectsList">
                {% for subject in subjects %}
                <div class="subject-card">
                    <h3>{{ subject.name }}</h3>
                    <p>{{ subject.description }}</p>
                    <p><small>Created by: {{ subject.created_by }}</small></p>
                </div>
                {% endfor %}
            </div>
        </div>

        <div class="section">
            <h2>Generate Questions</h2>
            <form id="generateQuestionsForm">
                <div class="form-group">
                    <label for="subject">Select Subject:</label>
                    <select id="subject" name="subject" required>
                        <option value="">Select a subject</option>
                        {% for subject in subjects %}
                        <option value="{{ subject.name }}">{{ subject.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="num_questions">Number of Questions:</label>
                    <input type="number" id="num_questions" name="num_questions" min="1" max="20" value="5" required>
                </div>
                <div class="form-group">
                    <label for="difficulty">Difficulty Level:</label>
                    <select id="difficulty" name="difficulty">
                        <option value="easy">Easy</option>
                        <option value="medium" selected>Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                <button type="submit">Generate Questions</button>
            </form>
            <div class="questions-container" id="questionsContainer"></div>
        </div>
    </div>

    <script>
        // Add Subject Form Handler
        document.getElementById('addSubjectForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = {
                subject_name: document.getElementById('subject_name').value,
                description: document.getElementById('description').value
            };

            try {
                const response = await fetch('/add_subject', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                if (response.ok) {
                    alert('Subject added successfully!');
                    location.reload();
                } else {
                    alert(data.error || 'Failed to add subject');
                }
            } catch (error) {
                alert('Error adding subject');
            }
        });

        // Generate Questions Form Handler
        document.getElementById('generateQuestionsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = {
                subject: document.getElementById('subject').value,
                num_questions: document.getElementById('num_questions').value,
                difficulty: document.getElementById('difficulty').value
            };

            try {
                const response = await fetch('/generate_questions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                if (response.ok) {
                    displayQuestions(data.questions);
                } else {
                    alert(data.error || 'Failed to generate questions');
                }
            } catch (error) {
                alert('Error generating questions');
            }
        });

        function displayQuestions(questions) {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';

            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.innerHTML = `
                    <h3>Question ${index + 1}</h3>
                    <p>${q.question}</p>
                    <div class="options">
                        ${q.options.map((opt, i) => `
                            <p>${String.fromCharCode(65 + i)}. ${opt}</p>
                        `).join('')}
                    </div>
                    <p class="correct-answer">Correct Answer: ${q.answer}</p>
                `;
                container.appendChild(questionDiv);
            });
        }
    </script>
</body>
</html>
